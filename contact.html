    <div class="container">
      <h3>Contact Us</h3>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">Enter the Log-in Email.</div>
        </div>

        <select class="form-select" aria-label="Default select example">
          <option selected>Issue in ?</option>
          <option value="1">JAVA-Fullstack</option>
          <option value="2">Web-Tecnologe</option>
          <option value="3">UI-Fullstack</option>
          <option value="4">Python</option>
        </select>
        <br />
        <div class="form-check">
          <h6>Are you member?</h6>
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
        </div>
        
        <div class="form-check">
          <h6>Are you professer?</h6>
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault3"> Yes </label>
        </div>
        
        <div class="form-check">
          <h6>Are you Go-CoDer?</h6>
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault5"
          />
          <label class="form-check-label" for="flexRadioDefault5"> Yes </label>
        </div>
        
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Elabarate Your Qurey.</label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
